<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="computer">
        <div class="screen">
            <h1>ROCK PAPER SCISSORS</h1>
            
            <div class="buttons">
                <button class="game-btn" id="rock">ROCK</button>
                <button class="game-btn" id="paper">PAPER</button>
                <button class="game-btn" id="scissors">SCISSORS</button>
            </div>

            <div class="display" id="results">
                <p>> MAKE YOUR SELECTION</p>
            </div>

            <div class="scoreboard">
                <div class="score-item">
                    <span class="score-label">PLAYER</span>
                    <span class="score-value" id="player-score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">CPU</span>
                    <span class="score-value" id="computer-score">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
